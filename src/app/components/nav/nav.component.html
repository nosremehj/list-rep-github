<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
      <img src="../../../assets/img/atech.png" alt="Imagem de navegação">
      <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="home">
              <i class="material-icons">home</i>
              Home
          </a>
          <a mat-list-item routerLink="star">
              <i class="material-icons">star</i>
              Starred
          </a>
          <a mat-list-item href="https://github.com/nosremehj/test-atech" target="_blank">
              <i class="material-icons">code</i>
              Github
          </a>
      </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
      <div class="header">
          <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
              <mat-icon>menu</mat-icon>
          </button>
          <div class="app-header">
            <h1>Teste Atech</h1>
          </div>
      </div>

    <router-outlet></router-outlet>
  </div>

  <div class="outlet-footer"></div>
  <footer>
      &copy; 2022 - Jhemerson Santos - Direitos reservados.
  </footer>
</mat-drawer-container>
